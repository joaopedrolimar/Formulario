<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Por favor complete os seus dados!</p>
        <br>

    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name ="nome" id ="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name = "sobrenome" id = "sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name = "email" id = "email" required>
        </div>

        <div class="campo">

            <label>
                <strong>De qual lado de aplicação você desenvolve?</strong>
            </label>

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

            <div class="campo">
                <label for="senioridade">
                    <strong>Senioridade</strong>
                </label>
                <select id="senioridade">
                    <option selected  disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        
            <fieldset class="grupos">
                <div id="check">
                    <label>
                        <strong>
                            Selecione as tecnologias que você ultiliza
                        </strong>
                    </label><br><br>

                    <input type="checkbox" id=" tecnoligia1" name = "tecnoligia1" value="HTML">
                    <label for="tecnoligia1">HTML</label>

                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" id="tecnologia$" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>

                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                    <label for="tecnologia5">Python</label>

                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                   <label for="tecnologia6">C#</label>

                   <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                   <label for="tecnologia7">Java</label>

                </div>
            </fieldset>

            <div>
                <br>
                <label>Conte sua experiencia:</label>
                <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>

        
    </form>
    
</body>
</html>
